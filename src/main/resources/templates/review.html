<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Review</title>
	<link th:href="style.css" rel="stylesheet" >
</head>

<div th:each="review: ${reviews}">
<body th:background = "${review.url}">
    <header>
       	<h1 th:text="${review.title}"></h1>
	<h4>Published on: <span th:text="${review.date}"></span> </h4>
   	</header>
	<p th:text="${review.content}"></p>
	<form method="POST" th:action="@{/addComment}">
  		<input type="text" name="username" placeholder="Enter your username">
  		<input type="text" name="comment" placeholder="Enter your comment">
  		<input type="hidden" name="id" th:value="${review.id}">
  		<input type="submit" value="Add Tag">
	</form>
	<div id="comment" th:each="comment: ${review.comments}">
		<p th:text="${comment.comment}"></p>
		<p>&nbsp-<span th:text="${comment.user}"></span></p>
	</div>
	<article id="categories">
		<div th:each="category: ${review.categories}">
			<h2>
           		<a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
       		</h2>
   		</div>
   	</article>
</div>
    <footer>
        <a href="http://localhost:8080/">Back to Reviews</a>
    </footer>
</body>
</html>
